{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>
<form method="POST" action="{{ url_for('add') }}">
    <input type="text" name="title" placeholder="Enter a task" required>
    <button type="submit">Add</button>
</form>
<ul>
    {% for todo in todos %}
    <li>
        <span style="text-decoration: {{ 'line-through' if todo.completed else 'none' }};">
            {{ todo.title }}
        </span>
        <a href="{{ url_for('complete', todo_id=todo.id) }}">
            {{ 'Undo' if todo.completed else 'Complete' }}
        </a>
        <a href="{{ url_for('delete', todo_id=todo.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
